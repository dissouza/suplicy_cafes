	<div class="w3-row w3-padding" style="font-family: arial; margin-top:40px" width="100%" style="height:800px">
		<div class="w3-col m7 l7">		
			<form class="w3-padding" method="post" action="http://www.goya.pro.br/pg_recebe.asp" >
				<div class="w3-padding-small">
					<label>
						<strong class="w3-padding-bottom" style="font-family: allerta">Assunto:
						</strong>
					</label>
					<br />			
					<select class="w3-select" name="v_assunto" autofocus required>
						<option value="none" disabled selected> </option>
						<option value="compra_de_cafeterias">Compra de Cafeterias</option>
						<option value="aluguel_de_servicos">Aluguel de Serviços</option>
						<option value="duvidas">Dúvidas</option>
						<option value="sugestoes">Sugestões</option>
						<option value="outros">Outros</option>
					</select>
				</div>
				<br />
				<div class="w3-padding-small">
					<label><strong class="w3-padding-bottom" style="font-family: allerta">Nome:</strong></label>
					<input type="text" name="v_nome" class="w3-input w3-border"  required >
				</div>
				<br />
				<div class="w3-padding-small">
					<label><strong style="font-family: allerta">E-mail</strong></label>
					<input class="w3-input w3-border" type="email" name="v_email" required >
				</div>
				<br />
				<div class="w3-half w3-padding-small">
					<label><strong style="font-family: allerta">Telefone:</strong></label>
					<input class="w3-input w3-border" type="text" name="v_telefone">
				</div>
				<div class="w3-half w3-padding-small">
					<label><strong style="font-family: allerta">Celular:</strong></label>
					<input class="w3-input w3-border" type="text" name="v_celular">
				</div>
				<br />
				<br />
				<div class="w3-padding-small">
				<br /><br /><br />
					<label><strong style="font-family: allerta">Mensagem:</strong></label>
					<textarea class="w3-input w3-border w3-padding-small " type="text" name="v_msg" style="resize:none" required ></textarea>
				</div>					
				<br /><br />
				<br /><br />				
				<div class="w3-padding-small">
					<input class="w3-col w3-black m4 l4 w3-button w3-display-container w3-hover-pink" style="font-family: allerta;" type="submit" name="bt_envia" value="ENVIAR" />									
				</div>					
			</form>
